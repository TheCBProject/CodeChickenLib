name: Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_NUMBER: 9999
  GITHUB_CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: ./gradlew build
