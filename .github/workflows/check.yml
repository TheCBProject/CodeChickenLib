name: Check

on: [push, pull_request]

env:
  BUILD_NUMBER: 9999
  GITHUB_CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
    - name: Build
      run: ./gradlew check
